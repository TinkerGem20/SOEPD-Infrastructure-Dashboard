<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
      background: #f4f6f9; 
      margin: 0; 
      padding: 0; 
    }
    header {
      background: #2980b9;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: 700;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2, .card h3 {
      margin-top: 0;
      color: #2980b9;
    }
    .card p {
      margin: 8px 0;
      font-size: 16px;
    }
    .label { font-weight: 600; color: #34495e; }
    .value { color: #222; }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
      font-size: 14px;
    }
    .status-ongoing { background: #27ae60; }
    .status-completed { background: #2980b9; }
    .status-procurement { background: #f39c12; }

    /* Progress Bar */
    .progress-container {
      background: #eee;
      border-radius: 8px;
      height: 24px;
      width: 100%;
      margin: 8px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      border-radius: 8px;
      text-align: right;
      padding-right: 8px;
      line-height: 24px;
      color: #fff;
      font-weight: 600;
      transition: width 0.5s;
    }

    /* Notes / Updates */
    .notes-list {
      list-style: none;
      padding-left: 0;
    }
    .notes-list li {
      background: #f9f9f9;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-left: 4px solid #2980b9;
      border-radius: 6px;
      font-size: 14px;
    }
    .notes-list li span.date {
      font-weight: 600;
      color: #34495e;
      margin-right: 6px;
    }

    /* Remaining days badges */
    .remaining-days {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
    }
    .remaining-green { background: #27ae60; }
    .remaining-orange { background: #f39c12; }
    .remaining-red { background: #e74c3c; }

    /* Timeline */
    .timeline-wrapper {
      margin: 12px 0;
      position: relative;
    }
    .timeline {
      position: relative;
      height: 20px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    .timeline-progress {
      height: 100%;
      background: #2980b9;
      border-radius: 8px 0 0 8px;
    }
    .milestone {
      position: absolute;
      top: -1px;
      width: 14px;
      height: 14px;
      background: #f39c12;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .timeline-labels {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }

    /* Form */
    #updateForm {
      margin-top: 12px;
    }
    #updateForm input, #updateForm textarea, #updateForm button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }
    #updateForm button {
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    canvas { margin-top: 12px; }
  </style>
</head>
<body>

<header>Project Tracker</header>

<div class="container" id="projectContainer">
  <div class="card" id="projectCard">
    <h2>Loading project...</h2>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const pr = params.get('pr');
  let currentProject = null;
  let progressChart = null;

  function renderProject(project) {
    const card = document.getElementById('projectCard');

    if(project.error) {
      card.innerHTML = `<h2>Project not found</h2>`;
      return;
    }

    currentProject = project;

    const statusClass = project.status.toLowerCase() === "completed" ? "status-completed" :
                        project.status.toLowerCase() === "procurement" ? "status-procurement" : "status-ongoing";

    // Progress bar color
    let barColor = "#e67e22";
    if(project.completion >= 100) barColor = "#27ae60";
    else if(project.completion >= 50) barColor = "#9fe6a8";

    // Remaining days
    let remainingText = "-";
    let remainingClass = "";
    if(project.end){
      const today = new Date();
      const endDate = new Date(project.end);
      const remaining = Math.ceil((endDate - today)/86400000);
      if(project.status.toLowerCase() === "completed"){
        remainingText = "Completed";
        remainingClass = "remaining-green";
      } else if(remaining < 0){
        remainingText = `Overdue by ${Math.abs(remaining)} days`;
        remainingClass = "remaining-red";
      } else if(remaining <= 5){
        remainingText = `${remaining} days remaining`;
        remainingClass = "remaining-orange";
      } else {
        remainingText = `${remaining} days remaining`;
        remainingClass = "remaining-green";
      }
    }

    // Render project details
    card.innerHTML = `
      <h2>${project.title}</h2>
      <p><span class="label">PR Number:</span> <span class="value">${project.pr}</span></p>
      <p><span class="label">Category:</span> <span class="value">${project.category}</span></p>
      <p><span class="label">Cost:</span> <span class="value">₱${Number(project.cost || 0).toLocaleString()}</span></p>
      <p><span class="label">Status:</span> 
         <span class="status-badge ${statusClass}">${project.status}</span>
      </p>
      <p><span class="label">Completion:</span> <span class="value">${project.completion}%</span></p>
      <div class="progress-container">
        <div class="progress-bar" style="width:${project.completion}%; background-color:${barColor};">
          ${project.completion}%
        </div>
      </div>
      <p><span class="label">Contract Duration:</span> <span class="value">${project.duration || '-'}</span></p>
      <p><span class="label">Start Date:</span> <span class="value">${project.actualStart || '-'}</span></p>
      <p><span class="label">Planned End Date:</span> <span class="value">${project.end || '-'}</span></p>
      <p><span class="label">Actual End Date:</span> <span class="value">${project.actualEnd || '-'}</span></p>
      <p><span class="label">Remaining Days:</span> 
         <span class="remaining-days ${remainingClass}">${remainingText}</span>
      </p>

      <div class="card">
        <h3>Project Updates</h3>
        <ul class="notes-list" id="notesList">
          ${project.notes?.length 
            ? project.notes.map(n => `<li><span class="date">${n.date}:</span> ${n.update}</li>`).join('') 
            : '<li>No updates yet.</li>'}
        </ul>

        <form id="updateForm">
          <input type="date" id="noteDate" required>
          <textarea id="noteUpdate" placeholder="Enter update..." required></textarea>
          <button type="submit">Add Update</button>
        </form>
      </div>

      <div class="card">
        <h3>Project Timeline</h3>
        <div class="timeline-wrapper">
          <div class="timeline">
            <div class="timeline-progress" style="width:${project.completion}%;"></div>
            ${project.notes?.length ? project.notes.map(n => {
              const startDate = new Date(project.actualStart || project.start || new Date());
              const endDate = new Date(project.end || project.actualEnd || new Date());
              const noteDate = new Date(n.date);
              const totalDays = (endDate - startDate)/86400000 || 1;
              const offsetPercent = ((noteDate - startDate)/86400000) / totalDays * 100;
              return `<div class="milestone" style="left:${offsetPercent}%"
                          title="${n.date}: ${n.update}"></div>`;
            }).join('') : '<p>No milestones yet.</p>'}
          </div>
          <div class="timeline-labels">
            <span>${project.actualStart || project.start || '-'}</span>
            <span>${project.end || project.actualEnd || '-'}</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Completion Overview</h3>
        <canvas id="progressChart" height="150"></canvas>
      </div>
    `;

    // Render Chart.js completion chart
    const ctx = document.getElementById('progressChart').getContext('2d');
    if (progressChart) progressChart.destroy();
    progressChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Planned', 'Actual'],
        datasets: [{
          label: 'Completion (%)',
          data: [100, project.completion],
          backgroundColor: ['#3498db', '#27ae60']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.dataset.data[context.dataIndex] + '%';
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: { display: true, text: 'Completion (%)' }
          }
        }
      }
    });

    // ✅ Handle form submission for new updates
    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const date = document.getElementById("noteDate").value;
      const update = document.getElementById("noteUpdate").value;
      
      fetch(`/project/${pr}/notes`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, update })
      })
      .then(res => res.json())
      .then(data => {
        if(data.project) {
          renderProject(data.project); // re-render everything
        } else {
          alert("Error adding update");
        }
      })
      .catch(err => console.error("Error:", err));
    });
  }

  // 🔹 Initial load
  fetch("/project/" + pr)
    .then(res => res.json())
    .then(project => renderProject(project))
    .catch(err => {
      document.getElementById('projectCard').innerHTML = `<h2>Error loading project data.</h2>`;
      console.error(err);
    });

  // 🔹 SSE live updates
  const eventSource = new EventSource("/events");
  eventSource.onmessage = function(event) {
    const projects = JSON.parse(event.data);
    const updatedProject = projects.find(p => p.pr === pr);
    if (updatedProject) {
      renderProject(updatedProject);
    }
  };
</script>

</body>
</html>
